name: Trigger auto deployment for order

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/order-AutoDeployTrigger-f838933f-0fd7-4758-ab6f-0673fec4328e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORDER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORDER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORDER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Server/order
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: coen314a2acr.azurecr.io
          registryUsername: ${{ secrets.ORDER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORDER_REGISTRY_PASSWORD }}
          containerAppName: order
          resourceGroup: rg-coen314-a2
          imageToBuild: coen314a2acr.azurecr.io/order:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_




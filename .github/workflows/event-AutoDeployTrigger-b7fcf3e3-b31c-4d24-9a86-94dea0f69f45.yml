name: Trigger auto deployment for event

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/event-AutoDeployTrigger-b7fcf3e3-b31c-4d24-9a86-94dea0f69f45.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EVENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EVENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EVENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Server/event
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: coen314a2acr.azurecr.io
          registryUsername: ${{ secrets.EVENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EVENT_REGISTRY_PASSWORD }}
          containerAppName: event
          resourceGroup: rg-coen314-a2
          imageToBuild: coen314a2acr.azurecr.io/event:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



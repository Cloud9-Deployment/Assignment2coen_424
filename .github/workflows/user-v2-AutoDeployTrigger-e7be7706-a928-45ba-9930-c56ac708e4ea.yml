name: Trigger auto deployment for user-v2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/user-v2-AutoDeployTrigger-e7be7706-a928-45ba-9930-c56ac708e4ea.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.USERV2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.USERV2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.USERV2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Server/user_V2
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: coen314a2acr.azurecr.io
          registryUsername: ${{ secrets.USERV2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.USERV2_REGISTRY_PASSWORD }}
          containerAppName: user-v2
          resourceGroup: rg-coen314-a2
          imageToBuild: coen314a2acr.azurecr.io/user-v2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


